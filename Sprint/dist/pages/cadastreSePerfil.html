<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../src/assets/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="lg:bg-[url(../../public/background1.png)] lg:bg-cover lg:flex lg:justify-end">
    <aside
        class="w-full lg:w-[50vw] h-screen flex flex-col items-center justify-center gap-5 bg-white lg:rounded-l-4xl rounded-none px-4 md:px-10">
        <div class="w-5/6 flex justify-end">
            <a href="../index.html" class="text-[var(--color-pink)] font-semibold text-lg sm:text-lg">Voltar</a>
        </div>
        <div class="w-3/4 flex flex-col gap-10">
            <img class="w-24 md:w-32 mx-auto md:mx-0" src="../../public/Logo-preta.png" alt="Logo Passa Bola Branca">
            <h2 class="text-2xl md:text-4xl font-bold text-center md:text-left">Cadastre-se</h2>
        </div>
        <form class="w-3/4 flex flex-col gap-6 mt-8">
            <div class="flex flex-col gap-8 items-center w-full">
                <input
                    class="w-full py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                    type="text" placeholder="Nome completo">
                <input
                    class="w-full py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                    type="email" placeholder="Email">
                <div class="w-full flex flex-col md:flex-row gap-6">
                    <input
                        class="w-full md:w-1/2 py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                        type="text" placeholder="Número">
                    <input
                        class="w-full md:w-1/2 py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                        type="text" placeholder="CEP">
                </div>
                <div class="w-full flex flex-col md:flex-row gap-6">
                    <input
                        class="w-full md:w-1/2 py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                        type="text" placeholder="Endereço">
                    <input
                        class="w-full md:w-1/2 py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                        type="text" placeholder="Adicional">
                </div>
                <div class="w-full flex flex-col md:flex-row gap-6">
                    <input
                        class="w-full md:w-1/2 py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                        type="password" placeholder="Senha">
                    <input
                        class="w-full md:w-1/2 py-2 border-b-2 border-gray-400 focus:border-[var(--color-pink)] focus:outline-none"
                        type="password" placeholder="Confirmar senha">
                </div>
            </div>

            <a href="./loginPerfil.html"
                class="bg-[var(--color-pink)] text-white text-center py-3 rounded-lg font-bold w-full text-lg hover:bg-[var(--color-pink)]/90 duration-300 "
                type="submit">Criar</a>
            <p class="text-center text-gray-400 text-lg">Já tem uma conta? <a class="text-[var(--color-pink)] font-bold"
                    href="./loginPerfil.html">Entrar</a></p>
        </form>
    </aside>
    <script src="../../js/script.js"></script>
</body>

</html>
