<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../src/assets/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-[var(--color-pink)]/35 flex justify-center items-center h-screen">
    <div
        class="bg-white w-11/12 sm:w-4/5 md:w-3/5 lg:w-3/5 h-auto min-h-[700px] rounded-lg shadow-lg flex flex-col justify-center items-center gap-12 p-4 md:p-8">
        <div class="w-5/6 flex justify-end">
            <a href="../pages/loginPerfil.html" class="text-[var(--color-pink)] font-semibold text-lg sm:text-lg">Voltar</a>
        </div>
        <img class="w-32" src="../../public/Logo-preta.png" alt="Logo Passa Bola">
        <h2 class="text-2xl font-bold mb-6">Recuperar Senha</h2>
        <form id="recuperarForm" class="flex flex-col gap-4 w-2/4">
            <input name="email"
                class="p-4 text-lg border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[var(--color-pink)] w-full"
                type="email" placeholder="Email" required>
            <button
                class="bg-[var(--color-pink)] text-white py-4 text-lg rounded text-center hover:bg-[var(--color-pink)]/90 duration-300 w-full"
                type="submit">Enviar Link de Recuperação</button>
            <p id="recuperarErro" class="text-center text-red-500 text-lg hidden"></p>
            <p id="recuperarSucesso" class="text-center text-green-500 text-lg hidden"></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
